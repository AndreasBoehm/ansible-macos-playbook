---

- name: Ensure Homebrew Taps.
  homebrew_tap:
    tap: "{{ item }}"
    state: present
  with_items:
    - caskroom/cask
    - caskroom/drivers
    - caskroom/fonts
    - caskroom/versions
    - buo/cask-upgrade

- name: Install app casks.
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  with_items:
    - 1password
    - alfred
    - audirvana-plus2
    - bartender
    - calibre
    - charles
    - cheatsheet
    - cleanmymac
    - cyberduck
    - docker
    - drop-to-gif
    - dropbox
    - fantastical
    - flux
    - fluid
    - gimp
    - github
    - google-chrome
    - google-chrome-canary
    - haptickey
    - hyperswitch
    - imageoptim
    - intel-power-gadget
    - iterm2
    - jetbrains-toolbox
    - karabiner-elements
    - krisp
    - logitech-myharmony
    - macdown
    - max
    - paw
    - skype7
    - slack
    - sonos
    - spectacle
    - spotify
    - sublime-merge
    - sublime-text2
    - synology-drive
    - telegram
    - typora
    - ukelele
    - virtualbox
    - visual-studio-code
    - vlc
    - whatsapp
    - xact
    - xld
    - zeplin

- name: Install quicklook casks.
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  with_items:
    - qlcolorcode
    - qlimagesize
    - qlmarkdown
    - quicklook-csv
    - quicklook-csv
    - webpquicklook
    - provisionql

- name: Install font casks.
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  with_items:
    - font-fira-code
    - font-meslo-lg

- include_role:
    name: mas
  tags: [mas]
  vars:
    mas_apps:
      - { name: Next Meeting, id: 1017470484 }
      - { name: Outbank, id: 1094255754 }
      - { name: Spark, id: 1176895641 }
      - { name: ToothFairy, id: 1191449274 }
      - { name: iMovie, id: 408981434 }
      - { name: Keynote, id: 409183694 }
      - { name: Pages, id: 409201541 }
      - { name: Numbers, id: 409203825 }
      - { name: Xcode, id: 497799835 }
      - { name: CleanMyDrive 2, id: 523620159 }
      - { name: Pocket, id: 568494494 }
      - { name: Disk Graph, id: 697942581 }
      - { name: iA Writer, id: 775737590 }
      - { name: Reeder, id: 880001334 }
      - { name: Things3, id: 904280696 }
    mas_upgrade_all_apps: yes

- name: Accept Xcode license.
  shell: xcodebuild -license accept
  become: true
